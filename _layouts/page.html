<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>
      .page-header-flex {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
        flex-wrap: wrap;
      }
      .page-header-flex .header-left {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
      .page-header-flex .header-left h2 {
        margin: 0;
        text-align: left;
        white-space: nowrap;
      }
      .page-header-flex .header-left img {
        max-height: 48px;
        width: auto;
      }
      .page-header-flex nav {
        margin-left: auto;
        flex: 1 1 auto;
        display: flex;
        justify-content: flex-end;
      }
      @media (max-width: 700px) {
        .page-header-flex {
          flex-direction: column;
          align-items: stretch;
          gap: 0.5rem;
        }
        .page-header-flex .header-left {
          justify-content: flex-start;
        }
        .page-header-flex nav {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <div class="page-header-flex">
        <div class="header-left">
          <img src="{{ '/assets/img/cubscouts-white-icon.png' | relative_url }}" alt="Cub Scouts logo" />
          <h2 class="project-tagline">CUB SCOUTS PACK 152, BERLIN</h2>
          <img src="{{ '/assets/img/fleur-de-lis small.png' | relative_url }}" alt="Scouting America Fleur-de-lis logo" />
        </div>
        {% include nav.html %}
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">&copy; 2025 Cub Scouts Pack 152 â€¢ Berlin, Germany</span>
        <span class="site-footer-credits"><a href="{{ '/credits/' | relative_url }}">credits</a></span>
      </footer>
    </main>
  </body>
</html>
